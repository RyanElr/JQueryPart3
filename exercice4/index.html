<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Exercice 4</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <button type="button" name="button" id="height">Height +10 px</button>
    <button type="button" name="button" id="background">Background-color = green</button>
    <button type="button" name="button" id="initial">Initial color</button>
    <button type="button" name="button" id="hide">Hide</button>
    <button type="button" name="button" id="show">Show</button>
    <div id="bloc"></div>
  </body>
  <script>
    $('#bloc').css('width', '100px').css('background-color', 'red').css('height', '10px');
    var initialColor = $('#bloc').css('background-color');
    $('#height').click(function() {
      var height = parseInt($('#bloc').css('height')) + 10;
      height = (height > 100) ? 10 : height;
      $('#bloc').css('height', height + 'px');
    });
    $('#background').click(function() {
      $('#bloc').css('background-color', 'green');
    });
    $('#initial').click(function() {
      $('#bloc').css('background-color', initialColor);
    });
    $('#hide').click(function() {
      $('#bloc').hide();
    });
    $('#show').click(function() {
      $('#bloc').show();
    });
  </script>
</html>
